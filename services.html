<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid mt-3">
    <div class="row">
        <div id="nav-placeholder" class="col-md-3"></div>
        <div class="col-md-3">
            <div id="sidebar-placeholder"></div>
        </div>


    <div class="main-wrapper">
        <div id="sidebar-placeholder">


            <main class="col-md-9">
            <div id="content-area" class="p-3 bg-white border rounded shadow-sm"></div>
            <div id="sidebar-placeholder"></div>
            <h1>What We Do</h1>
            <p>We offer a variety of digital solutions to help your business grow.</p>
            
            <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                <div class="card" style="border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
                    <h3>Web Development</h3>
                    <p>Building fast, modular websites like this one.</p>
                </div>
                <div class="card" style="border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
                    <h3>UI/UX Design</h3>
                    <p>Making sure your site looks as good as it functions.</p>
                </div>
            </div>
            <table class="table table-bordered mt-4">
                    <thead class="table-light">
                        <tr><th>Header 1</th><th>Header 2</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Data A</td><td>Data B</td></tr>
                    </tbody>
                </table>
        </main>
        </div>

        
    </div>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        loadComponent('nav-placeholder', 'components/navbar.html');
        loadComponent('sidebar-placeholder', 'components/sidebar.html');
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
